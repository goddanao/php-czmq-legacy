language: php

php:
  - 5.4
  - 5.5
  - 5.6

# env:
  # - ZEROMQ_VERSION=v4.0.7 LIBSODIUM_VERSION=1.0.3 CZMQ_VERSION=v3.0.0 ZYRE_VERSION=v1.1.0
  # - ZEROMQ_VERSION=v4.1.2 LIBSODIUM_VERSION=1.0.3 CZMQ_VERSION=v3.0.2 ZYRE_VERSION=v1.1.0

before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository -y ppa:git-core/ppa
  - sudo apt-get update -qq
  - composer self-update

install:
  - sudo apt-get install -qq git g++-4.8 uuid-dev build-essential autoconf php5-dev valgrind gdb
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

script: ./travis/build.sh