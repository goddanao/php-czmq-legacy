language: php

php:
#  - 5.4
#  - 5.5
  - 5.6

env:
  - ZSYS_INTERFACE=venet0 ZMQ_REPO=libzmq LIBSODIUM_REPO=libsodium CZMQ_REPO=czmq ZYRE_REPO=zyre MALAMUTE_REPO=malamute

before_install:
  - sudo ifconfig venet0 -broadcast
  - ifconfig
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq
  - composer self-update

install:
  - sudo apt-get install -qq g++-4.8 uuid-dev build-essential autoconf php5-dev valgrind gdb
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90

script: ./build.sh

